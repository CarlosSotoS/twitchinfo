<br>
<h2 ng-if="channel">
	<span ng-if="stream">
		<a href="#/canal/{{channel.display_name}}">{{channel.display_name}}</a> jugando a <a href="#/juego/{{channel.game}}">{{channel.game}}</a>
		<button id="favoritos" type="button" ng-click="toggleFavs(channel.name,channel.display_name)">{{btnFavTxt}} favoritos</button>
	</span>
	<span ng-if="!stream">{{channel.display_name + ' no est√° retransmitiendo'}}</span>
</div>
<h2 ng-if="!channel">El canal introducido no existe</h2>
<script type="text/javascript">
		var miurl = window.location.href.substring(window.location.href.lastIndexOf("/")+1);
	    var options = {
	        width: 1280,
	        height: 720, 
	        channel: miurl
	        //video: "{VIDEO_ID}"       
	    };
	    var player = new Twitch.Player("{PLAYER_DIV_ID}", options);
	    player.setVolume(0.5);
	    player.addEventListener(Twitch.Player.PAUSE, () => { console.log('Player is paused!'); });

	    $("#chat_embed").attr("src","http://www.twitch.tv/"+miurl+"/chat");
</script>
<div class="contenedor">
	<div ng-if="stream">
		<div id="{PLAYER_DIV_ID}" class="strContainer"></div>
	</div>
	<div ng-if="stream" id="chat" class="chat">
		<iframe frameborder="0" scrolling="yes" id="chat_embed"></iframe>
	</div>
</div>
